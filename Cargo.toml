[package]
name = "colorado"
version = "0.0.1"
description = "Color Sience algorithms and datasets, for research and color management in lighting, graphic arts, and displays"
authors = ["Gerard Harbers", "Harbers Bik LLC"]
repository = "https://github.com/harbik/colorado"
keywords = ["color science", "CIE", "chromaticity", "CRI", "CIECAM"]
edition = "2018"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
nalgebra = "0.27"
#once_cell = "1.8"
num = "0.4.0"
approx = "0.5"
maplit = "1.0" # hashmap! macro

[features]
default = ["cie_illuminants", "ies_tm30_illuminants"]
cie_incandescent_illuminants = []
cie_fluorescent_illuminants = []
cie_hid_illuminants = []
cie_led_illuminants = []
cie_illuminants = [
	"cie_incandescent_illuminants",
	"cie_fluorescent_illuminants", 
	"cie_hid_illuminants", 
	"cie_led_illuminants", 
	]
ies_tm30_illuminants = [
	"ies_tm30_incandescent_illuminants",
	"ies_tm30_fluorescent_illuminants",
	"ies_tm30_hid_illuminants",
	"ies_tm30_led_illuminants"
	]
ies_tm30_fluorescent_illuminants = []
ies_tm30_incandescent_illuminants = []
ies_tm30_hid_illuminants = []
ies_tm30_led_illuminants = []
